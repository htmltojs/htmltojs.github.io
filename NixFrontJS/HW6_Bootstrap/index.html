<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6_Bootstrap</title>

    <!-- Подключаем CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="main row">
          <div class="box1 col-md-3"><!---Brand--->
            <a href="" class="logo">
              <img src="" alt="" class="logo__img">
              <h3 class="logo__h3">Brand</h3>
            </a>
            <ul>
              <li><a href="#goals"><img src="" alt="">Goals</a></li>
              <li><a href="#profile"><img src="" alt="">Profile</a></li>
              <li><a href="#register"><img src="" alt="">Register</a></li>
            </ul>
          </div>
          <div class="box2 col-md-9">
            <div class="nav row"><!---Search--->
                <div class="col1 col-md-6">Search for ...</div>
                <div class="col2 col-md-3">Col 2</div>
                <div class="col3 col-md-3">Col 3</div>
            </div>
            <div class="goals">
              <div class="row justify-content-between">
                  <div class="goals__title col-1 col-md-2 col-sm-6"><h1>Goals</h1></div>
                  <div class="goals__button col-2 col-md-2 col-sm-6"><button><img src="#" alt="">Generate Report</button></div>
              </div>
                <div class="row row-cols-2">
                  <div class="col">
                    <div class="boxinfo mb-4 p-3 align-items-center">
                      <div class="boxinfo__text col-10">
                        <p class="boxinfo__title">Earnings (monthly)</p>
                        <span class="boxinfo__price">$40,000</span>
                      </div>
                      <div class="boxinfo__icon col-2"><img src="" alt=""></div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="boxinfo mb-4 p-3 align-items-center">
                      <div class="boxinfo__text col-10">
                        <p class="boxinfo__title">Earnings (annual)</p>
                        <span class="boxinfo__price">$215,000</span>
                      </div>
                      <div class="boxinfo__icon col-2"><img src="" alt=""></div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="boxinfo mb-4 p-3 align-items-center">
                      <div class="boxinfo__text col-10">
                        <p class="boxinfo__title">Tasks</p>
                        <span class="boxinfo__price">50%</span>
                      </div>
                      <div class="boxinfo__rating"></div>
                      <div class="boxinfo__icon col-2"><img src="" alt=""></div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="boxinfo mb-4 p-3 align-items-center">
                      <div class="boxinfo__text col-10">
                        <p class="boxinfo__title">Panding requests</p>
                        <span class="boxinfo__price">18</span>
                      </div>
                      <div class="boxinfo__icon col-2"><img src="" alt=""></div>
                    </div>
                  </div>
                </div>
                <div class="main__list row">
                  <div class="col">
                    <div class="list">
                      <h2>Todo List</h2>
                      <ul>
                        <li>
                          <label>
                            <input type="checkbox" name="">
                            <div class="list__text">
                              <p>Lunch Meeting</p>
                              <p class="text__time">10:30 AM</p>
                            </div>
                            <span></span>
                          </label>
                        </li>
                        <li>
                          <label>
                            <input type="checkbox" name="">
                            <div class="list__text">
                              <p>Lunch Meeting</p>
                              <p class="text__time">11:30 AM</p>
                            </div>
                            <span></span>
                          </label>
                        </li>
                        <li>
                          <label>
                            <input type="checkbox" name="">
                            <div class="list__text">
                              <p>Lunch Meeting</p>
                              <p class="text__time">12:30 AM</p>
                            </div>
                            <span></span>
                          </label>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            <div class="footer row">
              <div class="col"><p>Copyright &copy; Nix Student 2022</p></div>
            </div>
          </div>
        </div>
      </div>


    <!-- Подключаем JS -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/e5d43d58da.js" crossorigin="anonymous"></script>
</body>
</html>
